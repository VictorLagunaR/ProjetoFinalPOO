<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="../style.css">
    <title>Cadastrar Nova Lista</title>
</head>
<body>
    <div class='box'>
        <div class='wave -one'></div>
        <div class='wave -two'></div>
        <div class='wave -three'></div>
    </div>
    <button class="logout">
        <span class="material-symbols-outlined logoutIcon">
            logout
        </span>
    </button>
    <h1 style="text-align: center;">Cadastrar Nova Lista</h1>
    <div class="content">
        <form th:action="${task.id}" method="post" th:object="${task}" class="form-cadastro">
            <label for="title">Título</label>
            <input type="text" th:field="*{title}">
            <span th:erros="*{title}"></span>

            <label for="description">Descrição</label>
            <textarea id="description" th:field="*{description}"></textarea>
            <span th:erros="*{description}"></span>

            <div class="actions">
                <a href="/task" class="btn">cancelar</a>
                <button class="btn blue">Salvar</button>
            </div>
        </form>
    </div>

    <script>
        document.querySelector(".logout").addEventListener("click",(e) => {
            window.location.href = "/logout"
        })
    </script>
</body>
</html>
