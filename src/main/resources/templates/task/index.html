<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Minha lista de Compras</title>
    <style>

    
    </style>
</head>
<body >
    <div class='box'>
        <div class='wave -one'></div>
        <div class='wave -two'></div>
        <div class='wave -three'></div>
    </div>
    
    <h1 style="text-align: center;">Lista de Compras</h1> 

    <div class="content">
        <div class="listas">
            <div class="card-lista" th:each = "lista : ${listas}">
                <h2 th:text="${lista.title}"></h2>
                <p th:text="${lista.description}"></p>
            </div>
        </div>
        <a href="/lista/new" class="btn">Nova Lista</a>
    </div>

</body>
</html>
